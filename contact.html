<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style_contact.css">
    <title>contact form</title>
</head>
<body>
    <header id="header">
                <div>Jo's Blog</div>
                
    </header>
    <h2>Contact us</h2>
    <form>
            <div class="form-group">
              <label class="col-form-label" for="formGroupExampleInput">First name</label>
              <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="First name">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="formGroupExampleInput2">Last name</label>
              <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Last name">
            </div>
            <div class="form-group">
                    <label class="col-form-label" for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                        <label class="col-form-label" for="exampleFormControlTextarea1">Subject</label>
                        <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-danger">Send</button>
          </form>
          <footer>
                <div class="footer">
                    <p>Copyright &copy; 2019, Jo's Blog</p>
                </div>
            </footer>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>      
</body>
</html>
